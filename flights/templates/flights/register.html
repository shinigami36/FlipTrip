<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Flight</title>
</head>
<body>
    <h1>Register a New Flight</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="airline_name">Airline Name:</label>
            <input type="text" id="airline_name" name="airline_name" required>
        </div>
        <div>
            <label for="source_city">Source City (3-letter code):</label>
            <input type="text" id="source_city" name="source_city" required>
        </div>
        <div>
            <label for="destination_city">Destination City (3-letter code):</label>
            <input type="text" id="destination_city" name="destination_city" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="has_meals">Meal Service Available:</label>
            <input type="checkbox" id="has_meals" name="has_meals">
        </div>
        <button type="submit">Register Flight</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
